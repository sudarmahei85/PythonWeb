{% include "header.html" %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Flash Trainer</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="">Home</a></li>
        <li><a href="/problem/">Create</a></li>
        <li class="active"><a href="/problemSelect/">Send</a></li>
        <li ><a href="/rewards/">Reward</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="row">
<form action="/sendProblem/" method="post">
{% csrf_token %}
<table class="table table-striped">
    <thead>
      <tr>
        <th>Select</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
    {% for field in form %}
      <tr>
      <td><input type="checkbox" value="{{field.problemId}}" name="problemId"></td>
      <td><textarea rows="2" cols="30" disabled="true">{{field.question}}</textarea></td>
      <td><input type="textbox"  disabled="true" value="{{field.answer.respgrpanswer}}" name="answer"></td>
      <td><input type="textbox"  disabled="true" value="{{field.weight}}" name="weight"></td>
      <td><input type="textbox"  disabled="true" value="{{field.file}}" name="file"></td>
     </tr>
      {% endfor %}
    </tbody>
  </table>
<div class="row">
   <div class="row">
     <div class="col-md-4">
     <input type="submit" class="btn btn-info" id="submit"name="submit" value="Submit">
     </div>
   </div>  
 </div>
 </form>
</div>
{% include "footer.html" %}
